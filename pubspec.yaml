name: pyuscope_web
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  logging: ^1.2.0
  provider: ^6.1.1
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    # - .env

  fonts:
      - family: FiraSans
        fonts:
          - asset: assets/fonts/FiraSans-Regular.ttf
          - asset: assets/fonts/FiraSans-Medium.ttf
          - asset: assets/fonts/FiraSans-MediumItalic.ttf
          - asset: assets/fonts/FiraSans-SemiBold.ttf
          - asset: assets/fonts/FiraSans-Bold.ttf
          - asset: assets/fonts/FiraSans-Italic.ttf
      - family: NotoSans
        fonts:
          - asset: assets/fonts/NotoSans-Regular.ttf
          - asset: assets/fonts/NotoSans-Medium.ttf
          - asset: assets/fonts/NotoSans-SemiBold.ttf
          - asset: assets/fonts/NotoSans-Bold.ttf
          - asset: assets/fonts/NotoSans-Italic.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
  linux:
    generate: true
    image_path: "assets/images/logo.png"